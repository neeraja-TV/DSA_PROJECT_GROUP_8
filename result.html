<!DOCTYPE html>
<html>
<head>
    <title>Physical Activity Prediction App - Result</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 2em;
        }

        p {
            font-size: 1.5em;
        }

        /* The predicted activity will be displayed in this div */
        .predicted-activity {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <div class="predicted-activity">
        <p>The predicted activity is:</p>
        <p>{{ prediction }}</p>
    </div>
</body>
</html>
